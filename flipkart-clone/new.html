<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort By Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sort-slider .sort-item {
      cursor: pointer;
      font-weight: bold;
      padding-bottom: 5px; /* Adds some space below the text */
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <!-- Horizontal Sort By Slider -->
  <div class="sort-slider d-flex border-bottom mb-3">
    <div class="sort-item px-3 border-bottom" data-sort="relevance">Relevance</div>
    <div class="sort-item px-3 border-bottom" data-sort="priceLowHigh">Price -- Low to High</div>
    <div class="sort-item px-3 border-bottom" data-sort="priceHighLow">Price -- High to Low</div>
    <div class="sort-item px-3 border-bottom" data-sort="popularity">Popularity</div>
    <div class="sort-item px-3 border-bottom" data-sort="newest">Newest First</div>
  </div>

  <!-- Product Listings -->
  <div id="product-list">
    <div class="product border rounded mb-3 p-3" data-price="22999" data-popularity="56221">
      <h5>Motorola Edge 40 Neo (128 GB)</h5>
      <p><strong>₹22,999</strong></p>
      <p>Popularity: 56,221 ratings</p>
    </div>
    <div class="product border rounded mb-3 p-3" data-price="19999" data-popularity="43212">
      <h5>Realme GT Master Edition (128 GB)</h5>
      <p><strong>₹19,999</strong></p>
      <p>Popularity: 43,212 ratings</p>
    </div>
    <div class="product border rounded mb-3 p-3" data-price="24999" data-popularity="62011">
      <h5>Samsung Galaxy F23 (128 GB)</h5>
      <p><strong>₹24,999</strong></p>
      <p>Popularity: 62,011 ratings</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelectorAll('.sort-item').forEach(item => {
    item.addEventListener('click', function() {
      // Remove active class and blue underline from all items
      document.querySelectorAll('.sort-item').forEach(i => {
        i.classList.remove('text-primary', 'border-primary');
      });

      // Add active class and blue underline to the clicked item
      this.classList.add('text-primary', 'border-primary');

      let sortValue = this.getAttribute('data-sort');
      let productList = document.getElementById('product-list');
      let products = Array.from(productList.getElementsByClassName('product'));

      // Sort the products based on the selected sort option
      products.sort(function (a, b) {
        if (sortValue === 'priceLowHigh') {
          return a.getAttribute('data-price') - b.getAttribute('data-price');
        } else if (sortValue === 'priceHighLow') {
          return b.getAttribute('data-price') - a.getAttribute('data-price');
        } else if (sortValue === 'popularity') {
          return b.getAttribute('data-popularity') - a.getAttribute('data-popularity');
        } else {
          return 0; // For relevance or other options
        }
      });

      // Re-append the sorted elements to the product list
      products.forEach(product => productList.appendChild(product));
    });
  });
</script>

</body>
</html>
